<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TABLES</title>

	<style>
		table, th, td {
			border: 2px solid black;
			width: 300px;
			margin: auto;
			float: center;
			font-family: 'Gill Sans', 'Gill Sans MT', 'Calibri', 'Trebuchet MS', 'sans-serif' ;
			text-align: center;
		}

		tr, th, td {
			padding: 10px;
			text-align: center;
			height: 100px;
		}

	</style>


</head>
<body>

<table>
		<tr style="background-color: #FF3D00;">
			<th><img src="mzmm.jpg" width="100px"></th>
			<th>Month</th>
			<th><img src="mzmm.jpg" width="100px"></th>
		</tr>

		<tr style="background-color: #FF3D00;">
			<td>01</td>
			<td>January</td>
			<td>$100</td>

		</tr>

		<tr style="background-color: #FF3D00;">
			<td>02</td>
			<td>February</td>
			<td>$100</td>

		</tr>





</table>

</body>
</html>
